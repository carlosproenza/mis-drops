<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>MONKEY FLIP — DROP 01</title>
  <meta name="description" content="MONKEY FLIP — Álbum conceptual de la serie DROPS.">
  <meta name="color-scheme" content="light">
  <link rel="icon" type="image/svg+xml" href="../../favicon_Version6.svg">

  <!-- Fuente y estilos globales -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="../../style.css">

  <!-- Ajustes locales mínimos (layout interno) -->
  <style>
    .drop-hero{
      border-top:1px solid var(--line,#eaeaea);
      border-bottom:1px solid var(--line,#eaeaea);
      padding:26px 0 22px;
      margin:0 0 34px;
    }
    .drop-hero .feed-title{
      margin:0;
      font-size:clamp(2.2rem,5.2vw,3.4rem);
      line-height:1.05;
      letter-spacing:-.01em;
    }
    .drop-hero .hero-tag{
      margin:10px 0 0;
      color:var(--muted,#6b6b6b);
      font-size:.95rem;
      max-width:560px;
    }
    .drop-content{
      display:grid;
      grid-template-columns:1fr 380px;
      gap:28px;
      margin-top:12px;
    }
    @media (max-width:900px){
      .drop-content{grid-template-columns:1fr}
    }
    .gallery img{
      width:100%;height:auto;display:block;
      background:#fafafa;
    }
    .section-block{
      border-top:1px solid var(--line,#eaeaea);
      padding:20px 0 8px;
      margin-top:28px;
    }
    .section-block:first-of-type{border-top:none;padding-top:0;margin-top:0}
    h2,h3{font-weight:800;letter-spacing:-.005em;margin:22px 0 10px}
    h2{font-size:clamp(1.3rem,2.6vw,1.8rem)}
    h3{font-size:1.05rem}
    a{text-decoration:underline;text-underline-offset:3px}
    a:hover{text-decoration:none}
    .back{
      display:inline-block;
      margin:0 0 12px;
      font-size:.85rem;
      text-decoration:none;
      color:var(--muted,#6b6b6b);
    }
    .back:hover{color:var(--text,#111)}
  </style>
</head>
<body class="drop drop01">
  <main class="drop-wrap">
    <a class="back" href="../../">← Volver</a>

    <header class="drop-hero">
      <div class="feed-eyebrow">DROP 01 <span class="dot">•</span> ÁLBUM</div>
      <h1 class="feed-title">MONKEY FLIP</h1>
      <p class="hero-tag">Álbum • Conceptual</p>
      <div class="feed-meta">2025</div>
    </header>

    <section class="drop-content">
      <div class="media">
        <iframe style="width:100%;height:380px;border:0;" src="https://open.spotify.com/embed/album/0B0UwRA4TElrHyW9Lpyxev" allowtransparency="true" allow="encrypted-media"></iframe>
      </div>

      <div class="drop-text">
        <div class="section-block">
          <h2>Concepto</h2>
          <p>Texto corto del álbum. Sustituye este texto por el concepto real del proyecto MONKEY FLIP.</p>
        </div>

        <div class="section-block">
          <h3>Merch</h3>
            <p><a href="#">Producto ejemplo</a></p>
        </div>

        <div class="section-block">
          <h3>Galería</h3>
          <div class="gallery">
            <img src="Cover%2001.jpeg" alt="Portada MONKEY FLIP" loading="lazy" decoding="async">
          </div>
        </div>
      </div>
    </section>

    <footer class="site-footer">
      <p>&copy; MONKEY CREW X RED DE APOYO 2025</p>
    </footer>
  </main>
</body>
</html>

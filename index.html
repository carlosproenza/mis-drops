<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>DROPS — Proyectos colaborativos</title>

  <!-- Sans-only (Inter) y esquema claro -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap" rel="stylesheet">
  <meta name="color-scheme" content="light">

  <!-- Estilos globales (feed MSCHF-like) -->
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <main class="container">
    <header class="header-row">
      <div class="brand">
        <h1>DROPS</h1>
        <p>Proyectos colaborativos — cada lanzamiento tiene su propia estética.</p>
      </div>
      <nav class="header-actions" aria-label="Acciones">
        <a href="#">Archivo</a>
        <a href="#">Contacto</a>
      </nav>
    </header>

    <!-- Feed de drops (apilado, sin tarjetas) -->
    <section class="feed" aria-label="Lista de drops">
      <a class="feed-item" href="drops/drop01/">
        <div class="feed-media" aria-hidden="true">
          <img src="drops/drop01/assets/cover01.svg" alt="ARQUETIPO cover">
        </div>
        <div class="feed-text">
          <div class="feed-eyebrow">DROP 01 <span class="dot">•</span> SINGLE</div>
          <h2 class="feed-title">ARQUETIPO</h2>
          <div class="feed-meta">2025</div>
        </div>
      </a>

      <a class="feed-item" href="drops/drop02/">
        <div class="feed-media" aria-hidden="true">
          <img src="drops/drop02/assets/cover02.svg" alt="RUINA DIGITAL cover">
        </div>
        <div class="feed-text">
          <div class="feed-eyebrow">DROP 02 <span class="dot">•</span> EP</div>
          <h2 class="feed-title">RUINA DIGITAL</h2>
          <div class="feed-meta">2025</div>
        </div>
      </a>
    </section>

    <footer>
      <p>&copy; DROPS</p>
    </footer>
  </main>
</body>
</html>
